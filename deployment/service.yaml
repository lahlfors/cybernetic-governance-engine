apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: governed-financial-advisor
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        # Architecture II uses Cloud Run Gen 2 (MicroVMs) for full Linux compatibility
        # while maintaining strong isolation.
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      serviceAccountName: financial-advisor-sa
      containers:
        # --- CONTAINER 1: The Agent (Ingress) ---
        - name: ingress-agent
          image: gcr.io/PROJECT_ID/financial-advisor:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "2"
              memory: "2Gi"
          env:
            # Point to local policy file (built into image)
            - name: OPA_WASM_PATH
              value: "/app/policy.wasm"
            # NOTE: GOOGLE_GENAI_USE_VERTEXAI, GOOGLE_CLOUD_PROJECT, GOOGLE_CLOUD_LOCATION
            # are injected by deploy_all.py from .env file (single source of truth)

      # --- Volumes ---
      # No volumes needed for Architecture II (In-Process Wasm)
