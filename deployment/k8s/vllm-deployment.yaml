apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-inference
  namespace: governance-stack
  labels:
    app: vllm-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-inference
  template:
    metadata:
      labels:
        app: vllm-inference
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: "16Gi"  # vLLM requires large shared memory
        - name: model-cache
          emptyDir: {}
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              nvidia.com/gpu: "1"
              memory: "64Gi"
              cpu: "16"
            requests:
              nvidia.com/gpu: "1"
              memory: "32Gi"
              cpu: "12"
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
            - mountPath: /root/.cache/huggingface
              name: model-cache
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token-secret
                  key: token

          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 300
            periodSeconds: 15
          command:
            - "python3"
            - "-m"
            - "vllm.entrypoints.openai.api_server"
            - "--model"
            - "google/gemma-2-9b-it"
            - "--served-model-name"
            - "google/gemma-2-9b-it"
            - "--dtype"
            - "bfloat16"
            - "--enable-prefix-caching"
            - "--max-model-len"
            - "8192"
            - "--enforce-eager"
            - "--tensor-parallel-size"
            - "1"
            - "--otlp-traces-endpoint"
            - "http://langfuse-web.langfuse.svc.cluster.local:4317/api/public/otel/v1/traces"
            - "--enable-prefix-caching"
      nodeSelector:
        cloud.google.com/gke-accelerator: "nvidia-l4"
      tolerations:
      - key: "cloud.google.com/gke-spot"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
