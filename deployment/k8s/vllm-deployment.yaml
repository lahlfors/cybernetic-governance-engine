apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-inference
  namespace: governance-stack
  labels:
    app: vllm-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-inference
  template:
    metadata:
      labels:
        app: vllm-inference
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: "16Gi"  # vLLM requires large shared memory
        - name: model-cache
          emptyDir: {}
      containers:
        - name: vllm
          image: vllm/vllm-tpu:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              google.com/tpu: "4"
              memory: "64Gi"
              cpu: "16"
            requests:
              google.com/tpu: "4"
              memory: "32Gi"
              cpu: "12"
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
            - mountPath: /root/.cache/huggingface
              name: model-cache
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token-secret
                  key: token
            - name: VLLM_TPU_CONFIG
              value: "1"
            - name: OTEL_SERVICE_NAME
              value: "vllm-inference"
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 300
            periodSeconds: 15
          command:
            - "python3"
            - "-m"
            - "vllm.entrypoints.openai.api_server"
            - "--model"
            - "google/gemma-2-9b-it"
            - "--served-model-name"
            - "google/gemma-2-9b-it"
            - "--tensor-parallel-size"
            - "4"

            - "--gpu-memory-utilization"
            - "0.90"
            - "--disable-log-stats"
      nodeSelector:
        cloud.google.com/gke-tpu-accelerator: "tpu-v5-lite-podslice"
        cloud.google.com/gke-tpu-topology: "2x2"
      tolerations:
      - key: "cloud.google.com/gke-spot"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
