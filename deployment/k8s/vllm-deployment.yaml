apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-inference
  namespace: governance-stack
  labels:
    app: vllm-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-inference
  template:
    metadata:
      labels:
        app: vllm-inference
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: "16Gi"  # vLLM requires large shared memory
        - name: model-cache
          hostPath:
            path: /mnt/models
            type: DirectoryOrCreate
      containers:
        - name: vllm
          image: vllm/vllm-openai:v0.6.3
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              nvidia.com/gpu: "1"  # Single H100 GPU for Gemma 3 27B
              memory: "64Gi"
              cpu: "16"
            requests:
              nvidia.com/gpu: "1"
              memory: "32Gi"
              cpu: "8"
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
            - mountPath: /root/.cache/huggingface
              name: model-cache
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token-secret
                  key: token
            - name: VLLM_ATTENTION_BACKEND
              value: "FLASH_ATTN"
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 15
          command:
            - "python3"
            - "-m"
            - "vllm.entrypoints.openai.api_server"
            - "--model"
            - "google/gemma-3-27b-it"
            - "--speculative-model"
            - "google/gemma-3-4b-it"
            - "--num-speculative-tokens"
            - "5"
            - "--tensor-parallel-size"
            - "1"  # Single GPU optimization
            - "--gpu-memory-utilization"
            - "0.90"
            - "--max-model-len"
            - "8192"
            - "--quantization"
            - "fp8"  # H100 Optimization (W8A8)
            - "--enable-chunked-prefill"
            - "--disable-log-stats"
