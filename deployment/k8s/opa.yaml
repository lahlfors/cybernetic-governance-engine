apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa-service
  namespace: default
  labels:
    app: opa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opa
  template:
    metadata:
      labels:
        app: opa
    spec:
      containers:
      - name: opa
        image: openpolicyagent/opa:latest-static
        args:
          - "run"
          - "--server"
          - "--addr=:8181"
          - "/policies"
        ports:
        - containerPort: 8181
          name: http
        volumeMounts:
        - name: policies
          mountPath: /policies
          readOnly: true
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
      volumes:
      - name: policies
        configMap:
          name: opa-policies
---
apiVersion: v1
kind: Service
metadata:
  name: opa-service
  namespace: default
spec:
  selector:
    app: opa
  ports:
  - port: 8181
    targetPort: 8181
    protocol: TCP
  type: ClusterIP
