apiVersion: apps/v1
kind: Deployment
metadata:
  name: nemo-service
  namespace: governance-stack
  labels:
    app: nemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nemo
  template:
    metadata:
      labels:
        app: nemo
    spec:
      containers:
      - name: nemo
        image: gcr.io/${PROJECT_ID}/governance-stack/nemo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-secrets
              key: openai-api-key
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.governance-stack:4318/v1/traces"
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        - name: OTEL_SERVICE_NAME
          value: "nemo-guardrails"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: nemo-service
  namespace: governance-stack
spec:
  selector:
    app: nemo
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
