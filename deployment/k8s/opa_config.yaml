# OPA Configuration for Production (GCS + ADC)
services:
  gcs_service:
    url: https://storage.googleapis.com/storage/v1/b/${BUCKET_NAME}/o
    credentials:
      gcp_metadata:
        scopes:
          - "https://www.googleapis.com/auth/devstorage.read_only"

bundles:
  authz:
    service: gcs_service
    # 'alt=media' is required to download the object content via the JSON API
    resource: "bundles/finance/latest.tar.gz?alt=media"
    persist: true
    polling:
      min_delay_seconds: 60
      max_delay_seconds: 120

decision_logs:
  console: true
