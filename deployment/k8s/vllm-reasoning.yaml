apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-reasoning
  namespace: governance-stack
  labels:
    app: vllm-reasoning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-reasoning
  template:
    metadata:
      labels:
        app: vllm-reasoning
    spec:
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "present"
        effect: "NoSchedule"
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - vllm-inference
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        command: ["python3", "-m", "vllm.entrypoints.openai.api_server"]
        args:
        - "--model"
        - "deepseek-ai/DeepSeek-R1-Distill-Llama-8B"
        - "--max-model-len"
        - "16384"
        - "--enforce-eager"
        - "--trust-remote-code"
        - "--enable-auto-tool-choice"
        - "--tool-call-parser"
        - "llama3_json"
        - "--port"
        - "8000"
        - "--gpu-memory-utilization"
        - "0.95"
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: token
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "16Gi"
            cpu: "4"
          requests:
            nvidia.com/gpu: 1
            memory: "16Gi"
            cpu: "4"
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: "4Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-reasoning
  namespace: governance-stack
spec:
  selector:
    app: vllm-reasoning
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
