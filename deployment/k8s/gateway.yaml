apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: default
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      serviceAccountName: default # In prod, use Workload Identity
      containers:
      - name: gateway
        image: gcr.io/${PROJECT_ID}/governance-stack/gateway:latest # Placeholder
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
          name: grpc
        env:
        - name: PORT
          value: "50051"
        - name: VLLM_SERVICE_URL
          value: "http://vllm-service:8000/v1"
        - name: OPA_URL
          value: "http://opa-service:8181/v1/data/finance/allow"
        - name: NEMO_URL
          value: "http://nemo-service:8000/v1/chat/completions"
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: default
spec:
  selector:
    app: gateway
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  type: ClusterIP
