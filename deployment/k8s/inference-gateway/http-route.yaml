apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: llm-route
  namespace: default
spec:
  parentRefs:
  - name: llm-gateway
  rules:
  # Routing Rule 1: Reasoning Model (High Complexity)
  - matches:
    - path:
        type: PathPrefix
        value: /v1/chat/completions
      headers:
      - type: Exact
        name: "x-model-id"
        value: "deepseek-ai/DeepSeek-R1-Distill-Llama-8B"
    backendRefs:
    - name: vllm-reasoning
      namespace: governance-stack
      kind: Service
      port: 8000

  # Routing Rule 2: Governance Model (Low Latency / High Priority)
  - matches:
    - path:
        type: PathPrefix
        value: /v1/chat/completions
      headers:
      - type: Exact
        name: "x-model-id"
        value: "meta-llama/Llama-3.2-3B-Instruct"
    backendRefs:
    - name: vllm-service
      namespace: governance-stack
      kind: Service
      port: 8000
