apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-governance
  namespace: governance-stack
  labels:
    app: vllm-governance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vllm-governance
  template:
    metadata:
      labels:
        app: vllm-governance
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: "8Gi"
        - name: model-cache
          emptyDir: {}
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              nvidia.com/gpu: 1
              memory: "16Gi"
              cpu: "4"
            requests:
              nvidia.com/gpu: 1
              memory: "8Gi"
              cpu: "2"
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
            - mountPath: /root/.cache/huggingface
              name: model-cache
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token-secret
                  key: token
            - name: PORT
              value: "8000"
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 15
          command:
            - "python3"
            - "-m"
            - "vllm.entrypoints.openai.api_server"
            - "--model"
            - "meta-llama/Llama-3.2-3B-Instruct"
            - "--served-model-name"
            - "meta-llama/Llama-3.2-3B-Instruct"
            - "--dtype"
            - "auto"
            - "--max-model-len"
            - "8192"
            - "--guided-decoding-backend"
            - "outlines"
            - "--enforce-eager"
            - "--gpu-memory-utilization"
            - "0.90"
            - "--disable-log-stats"
      nodeSelector:
        cloud.google.com/gke-accelerator: "nvidia-l4"
      tolerations:
      - key: "cloud.google.com/gke-spot"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "present"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-governance
  namespace: governance-stack
spec:
  selector:
    app: vllm-governance
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
