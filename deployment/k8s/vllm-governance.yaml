apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-governance
  namespace: default
  labels:
    app: vllm-governance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-governance
  template:
    metadata:
      labels:
        app: vllm-governance
    spec:
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "present"
        effect: "NoSchedule"
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        command: ["python3", "-m", "vllm.entrypoints.openai.api_server"]
        args:
        - "--model"
        - "meta-llama/Llama-3.2-3B-Instruct"
        - "--guided-decoding-backend"
        - "outlines"
        - "--trust-remote-code"
        - "--port"
        - "8000"
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: token
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "16Gi"
            cpu: "4"
          requests:
            nvidia.com/gpu: 1
            memory: "16Gi"
            cpu: "4"
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: "4Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-governance
  namespace: default
spec:
  selector:
    app: vllm-governance
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
