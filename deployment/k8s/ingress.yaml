apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: financial-advisor-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "gce"
    # Managed Certificate for HTTPS (requires creating a ManagedCertificate resource)
    # networking.gke.io/managed-certificates: "advisor-cert"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: financial-advisor
            port:
              number: 80
