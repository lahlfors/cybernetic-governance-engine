project:
  region: northamerica-northeast2
  zone: northamerica-northeast2-a # Explicit zone for L4 availability

cluster:
  name: governance-cluster
  network: default
  machine_type: g2-standard-8
  disk_size_gb: 100 # L4 models might need more space / faster I/O
  
  accelerator:
    type: nvidia-l4
    count: 1
    drivers_version: default

model:
  quantization: null # Explicitly null for BF16 execution
  max_model_len: 4096 # Verified working on L4
  gpu_memory_utilization: 0.80 # Conservative for stability

vllm:
  image_tpu: vllm/vllm-tpu:latest
  image_gpu: vllm/vllm-openai:latest
  
redis:
  tier: BASIC
  size_gb: 1
  version: redis_7_0
