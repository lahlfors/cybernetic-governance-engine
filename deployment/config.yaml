project:
  region: us-central1
  zone: us-central1-a # Updated to match .env

cluster:
  name: governance-cluster
  network: default
  machine_type: n1-standard-4
  disk_size_gb: 100
  spot: false

  accelerator:
    type: nvidia-tesla-t4
    count: 1
    drivers_version: default

services:
  backend: governed-financial-advisor
  ui: financial-advisor-ui

model:
  name: Qwen/Qwen2.5-3B-Instruct
  quantization: null 
  max_model_len: 4096 
  gpu_memory_utilization: 0.90

vllm:
  image_gpu: vllm/vllm-openai:latest

redis:
  host: null # Set to IP if using existing
  port: 6379
  instance_name: financial-advisor-redis
  tier: BASIC
  size_gb: 1
  version: redis_7_0
