version: '3.8'

services:
  opa:
    image: openpolicyagent/opa:latest-static
    # Run OPA listening on both UDS (for sidecar simulation) and TCP (for debugging/fallback)
    command:
      - "run"
      - "--server"
      - "--log-level=info"
      - "--addr=unix:///tmp/opa.sock"
      - "--addr=:8181"
      - "/policies"
    volumes:
      - ./policies:/policies
      # Shared volume for Unix Domain Socket
      - opa_socket_vol:/tmp
    ports:
      - "8181:8181"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8181/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  nemo:
    build:
      context: .
      dockerfile: Dockerfile.nemo
    command: ["uvicorn", "src.governance.nemo_server:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
    volumes:
      - ./src:/app/src
    depends_on:
      - redis

  # Optional: Application service placeholder (if running fully in docker)
  # app:
  #   build: .
  #   volumes:
  #     - opa_socket_vol:/tmp
  #   environment:
  #     - OPA_URL=http+unix://%2Ftmp%2Fopa.sock/v1/data/finance/decision
  #     - REDIS_URL=redis://redis:6379

volumes:
  redis_data:
  opa_socket_vol:
