version: '3.8'

services:
  # OPA: Policy Engine
  opa:
    image: openpolicyagent/opa:latest-static
    # Run OPA listening on both UDS (for sidecar simulation) and TCP (for debugging/fallback)
    command:
      - "run"
      - "--server"
      - "--log-level=info"
      - "--addr=unix:///tmp/opa.sock"
      - "--addr=:8181"
      - "/policies"
    volumes:
      - ./policies:/policies
      # Shared volume for Unix Domain Socket
      - opa_socket_vol:/tmp
    ports:
      - "8181:8181"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8181/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # NeMo Guardrails: Semantic Safety
  nemo:
    build:
      context: .
      dockerfile: Dockerfile.nemo
    command: ["uvicorn", "src.governance.nemo_server:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
    volumes:
      - ./src:/app/src
    depends_on:
      - redis

  # Optional: Local vLLM for "Fast Path" / Open Weights Control Plane
  # Requires NVIDIA GPU. Uncomment to use.
  # vllm-fast:
  #   image: vllm/vllm-openai:latest
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: 1
  #             capabilities: [gpu]
  #   volumes:
  #     - ~/.cache/huggingface:/root/.cache/huggingface
  #   environment:
  #     - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
  #   command: --model meta-llama/Meta-Llama-3.1-8B-Instruct --gpu-memory-utilization 0.9 --max-model-len 8192 --enable-prefix-caching
  #   ports:
  #     - "8000:8000"

  # Main Agent Service (ADK Native)
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION:-us-central1}
      - REDIS_URL=redis://redis:6379
      # Point to Local OPA (TCP) for Docker; UDS if using sidecar
      - OPA_URL=http://opa:8181/v1/data/finance/allow
      - OPA_AUTH_TOKEN=${OPA_AUTH_TOKEN:-dev-token}
      - GOOGLE_GENAI_USE_VERTEXAI=true
      # Model Config
      - MODEL_FAST=${MODEL_FAST:-gemini-2.5-flash-lite}
      - MODEL_REASONING=${MODEL_REASONING:-gemini-2.5-pro}
      # vLLM Endpoints
      - VLLM_FAST_API_BASE=http://vllm-fast:8000/v1
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      - opa_socket_vol:/tmp
    depends_on:
      - opa
      - nemo
      - redis

volumes:
  redis_data:
  opa_socket_vol:
