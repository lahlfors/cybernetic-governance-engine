version: '3.8'

services:
  # OPA: Policy Engine
  opa:
    image: openpolicyagent/opa:latest-static
    # Run OPA listening on both UDS (for sidecar simulation) and TCP (for debugging/fallback)
    command:
      - "run"
      - "--server"
      - "--log-level=info"
      - "--addr=unix:///tmp/opa.sock"
      - "--addr=:8181"
      - "/policies"
    volumes:
      - ./policies:/policies
      # Shared volume for Unix Domain Socket
      - opa_socket_vol:/tmp
    ports:
      - "8181:8181"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8181/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # NeMo Guardrails: Semantic Safety Service (gRPC)
  nemo:
    build:
      context: .
      dockerfile: Dockerfile.nemo
    # Run the gRPC server script directly
    command: ["python", "src/gateway/governance/nemo/server.py"]
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - RAILS_CONFIG_PATH=config/rails
      - PORT=8000
    volumes:
      - ./src:/app/src
      - ./config:/app/config

  # Gateway (MCP & HTTP Server)
  gateway:
    build:
      context: .
      dockerfile: src/gateway/Dockerfile
    # Run the Hybrid Server (FastAPI + MCP)
    command: ["python", "src/gateway/server/hybrid_server.py"]
    ports:
      - "8081:8080" # Map host 8081 to container 8080 (HTTP)
    environment:
      - PORT=8080
      # GATEWAY_GRPC_PORT removed
      - OPA_URL=http://opa:8181/v1/data/finance/allow
      - NEMO_URL=nemo:8000
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      - opa_socket_vol:/tmp
    depends_on:
      - opa
      - nemo

  # Main Agent Service
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION:-us-central1}
      - OPA_URL=http://opa:8181/v1/data/finance/allow
      - OPA_AUTH_TOKEN=${OPA_AUTH_TOKEN:-dev-token}
      - MODEL_FAST=${MODEL_FAST:-meta-llama/Llama-3.1-8B-Instruct}
      - MODEL_REASONING=${MODEL_REASONING:-meta-llama/Llama-3.1-70B-Instruct}
      - VLLM_FAST_API_BASE=http://vllm-fast:8000/v1
      # Gateway Host updated to point to Gateway Service via HTTP
      - GATEWAY_HOST=gateway
      - GATEWAY_PORT=8080
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      - opa_socket_vol:/tmp
    depends_on:
      - gateway

volumes:
  opa_socket_vol:
