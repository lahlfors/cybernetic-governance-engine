version: '3.8'

services:
  # OPA: Policy Engine
  opa:
    image: openpolicyagent/opa:latest-static
    # Run OPA listening on both UDS (for sidecar simulation) and TCP (for debugging/fallback)
    command:
      - "run"
      - "--server"
      - "--log-level=info"
      - "--addr=unix:///tmp/opa.sock"
      - "--addr=:8181"
      - "/policies"
    volumes:
      - ./policies:/policies
      # Shared volume for Unix Domain Socket
      - opa_socket_vol:/tmp
    ports:
      - "8181:8181"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8181/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Gateway (Hybrid Server with NeMo)
  gateway:
    build:
      context: .
      dockerfile: src/gateway/Dockerfile
    command: ["python", "src/gateway/server/hybrid_server.py"]
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - OPA_URL=http://opa:8181/v1/data/finance/allow
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      - opa_socket_vol:/tmp
    depends_on:
      - opa

  # Main Agent Service
  app:
    build: .
    ports:
      - "3000:8080" # Remapped to avoid conflict
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION:-us-central1}
      - OPA_URL=http://opa:8181/v1/data/finance/allow
      - OPA_AUTH_TOKEN=${OPA_AUTH_TOKEN:-dev-token}
      - MODEL_FAST=${MODEL_FAST:-Qwen/Qwen2.5-7B-Instruct}
      - MODEL_REASONING=${MODEL_REASONING:-deepseek-ai/DeepSeek-R1-Distill-Qwen-32B}
      - VLLM_FAST_API_BASE=http://vllm-fast:8000/v1
      # Gateway Host updated to point to Hybrid Gateway
      - GATEWAY_HOST=gateway
      - GATEWAY_PORT=8080
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      - opa_socket_vol:/tmp
    depends_on:
      - gateway

volumes:
  opa_socket_vol:
