version: '3.8'

services:
  # OPA: Standalone Service (Simulating Remote Deployment)
  opa:
    image: openpolicyagent/opa:latest-static
    command:
      - "run"
      - "--server"
      - "--log-level=info"
      - "--addr=:8181" # TCP Only (Remote simulation)
      - "/policies"
    volumes:
      - ./policies:/policies
    ports:
      - "8181:8181"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8181/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # NeMo Guardrails: Retained
  nemo:
    build:
      context: .
      dockerfile: Dockerfile.nemo
    command: ["uvicorn", "src.governance.nemo_server:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
    volumes:
      - ./src:/app/src
    # Removed Redis dependency

  # Main Agent Service (ADK Native)
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION:-us-central1}
      # Point to Remote OPA (simulated via Docker network)
      - OPA_URL=http://opa:8181/v1/data/finance/allow
      - OPA_AUTH_TOKEN=${OPA_AUTH_TOKEN:-dev-token}
      - GOOGLE_GENAI_USE_VERTEXAI=true
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
    depends_on:
      - opa
      - nemo

volumes:
  # Removed redis_data and opa_socket_vol
