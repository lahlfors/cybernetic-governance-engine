version: '3.8'

services:
  # OPA: Policy Engine
  opa:
    image: openpolicyagent/opa:latest-static
    # Run OPA listening on both UDS (for sidecar simulation) and TCP (for debugging/fallback)
    command:
      - "run"
      - "--server"
      - "--log-level=info"
      - "--addr=unix:///tmp/opa.sock"
      - "--addr=:8181"
      - "/policies"
    volumes:
      - ./policies:/policies
      # Shared volume for Unix Domain Socket
      - opa_socket_vol:/tmp
    ports:
      - "8181:8181"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8181/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # NeMo Guardrails: Semantic Safety
  nemo:
    build:
      context: .
      dockerfile: Dockerfile.nemo
    command: ["uvicorn", "src.governance.nemo_server:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
    volumes:
      - ./src:/app/src
    depends_on:
      - redis

  # Optional: Local vLLM for "Fast Path" / Open Weights Control Plane
  # vllm-fast: ...

  # Gateway (MCP Server)
  # Replaces gRPC Gateway
  gateway:
    build:
      context: .
      dockerfile: src/gateway/Dockerfile
    command: ["python", "src/gateway/server/mcp_server.py"]
    ports:
      - "50051:50051"
    environment:
      - PORT=50051
      - OPA_URL=http://opa:8181/v1/data/finance/allow
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      - opa_socket_vol:/tmp
    depends_on:
      - opa
      - redis

  # Main Agent Service
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION:-us-central1}
      - REDIS_URL=redis://redis:6379
      - OPA_URL=http://opa:8181/v1/data/finance/allow
      - OPA_AUTH_TOKEN=${OPA_AUTH_TOKEN:-dev-token}
      - MODEL_FAST=${MODEL_FAST:-meta-llama/Llama-3.1-8B-Instruct}
      - MODEL_REASONING=${MODEL_REASONING:-meta-llama/Llama-3.1-70B-Instruct}
      - VLLM_FAST_API_BASE=http://vllm-fast:8000/v1
      # Gateway Host updated to point to MCP Gateway
      - GATEWAY_HOST=gateway
      - GATEWAY_PORT=50051
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      - opa_socket_vol:/tmp
    depends_on:
      - gateway
      - redis

volumes:
  redis_data:
  opa_socket_vol:
